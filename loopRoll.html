<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环移动</title>
		<link rel="stylesheet" type="text/css" href="css/loopRoll.css"/>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var $roll = $('.roll ul');
				$roll.html($roll.html()+$roll.html());
				var nowleft = 0;
				var value = 2;
				var timer = setInterval(move,50);
				
				//控制鼠标的动作
				$roll.mouseover(function(event){
					clearInterval(timer);
				});
				
				$roll.mouseout(function(event){
					timer = setInterval(move,50);
				});
				
				$('.btn_left').click(function(){
					value = -2
				});
				
				$('.btn_right').click(function(){
					value = 2
				});
	
				function move(){
					
					nowleft -= value;
					
					if(nowleft < -500){
						nowleft = 0;
					}
					
					if(nowleft > 0){
						nowleft = -500;
					}
					
					$roll.css({left:nowleft});
				}
			});
		</script>
	</head>
	<body>
		
		<div class="btn">
			<input class="btn_left" type="button" value="向左"/>
			<input class="btn_right" type="button" value="向右"/>
		</div>
		
		<div class="roll">
			<ul>

	</body>
